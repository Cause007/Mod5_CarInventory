{% extends 'base.html' %}

{% block content %}
<main class="container p-5">
    <div class="row">
        <aside class="col-12 col-md-6">
            <h2>Create Your Account</h2>
            {% include 'forms.html' %}
            <div class="form-group">    
                <fieldset id="pass-field">
                    {{ form.confirm.label }}
                    {{ form.confirm(class = "form-control", placeholder = "Repeat Password ") }}
                </fieldset>
            </div>
                <!-- Submit button area -->
                {{ form.submit_button(class = "btn btn-primary btn-block mt-2")}}
        </aside>
    </div>
</main>
{% endblock %}
